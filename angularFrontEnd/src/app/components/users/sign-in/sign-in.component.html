<div>
  <h2>Sign In</h2>
  
  <div *ngIf="errors">
    {{ errors }}
  </div>
  
  <form (submit)="signInEvent($event)">
    <label for="cc">Citizen Card number pt-PT:</label>
    <br/>
    <input [(ngModel)]="cc" name="CC" type="text" placeholder="enter your Citizen Card number" />
    <br/>
    <label for="password">Password:</label>
    <br/> 
    <input [(ngModel)]="password" name="password" type="password" placeholder="enter your password" />
    <br/>
    <button type="submit">Sign In</button>
  </form>
  
  <h5>
    Not registered? Sign Up!
    <a routerLink="/sign-up">Sign Up</a>
  </h5>
</div>
